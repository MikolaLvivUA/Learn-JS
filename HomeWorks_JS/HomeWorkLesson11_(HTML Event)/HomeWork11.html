<script>

    function sizeColorChange(width, height, r, g, b) {

            alert("Color Value can't be more than 255")
        }

        textFromId.style.width = `${width}px`;
        textFromId.style.height = `${height}px`
        textFromId.style.background = `rgb(${r},${g},${b})`

    /*- Створити функцію, яка генерує таблицю, перший аргумент визначає кількість строк,
 а другий параметр визначає кліькіть ячеєк в кожній строці.
 третій параметр визначає елемент в який потрібно таблицю додати
*/
    let [taba] = document.getElementsByClassName("tab");


    function tableCreate(parent, cols, rows, value) {

        let table = document.createElement("table");

        for (let i = 0; i < rows; i++) {
            let tr = document.createElement("tr");

            for (let j = 0; j < cols; j++) {
                let td = document.createElement("td");
                tr.appendChild(td);
                td.innerText = `${value}`
            }


            table.appendChild(tr);

        }
        parent.appendChild(table);
    }

    tableCreate(taba, 3, 3, "Hello World");

    /*- Сворити масив не цензцрних слів.

    let badWords = ['Fuck', 'Shit'];

</script>
