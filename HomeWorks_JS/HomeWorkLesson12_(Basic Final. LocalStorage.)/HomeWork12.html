<script>
    /*Task1*/
    let textArea1 = document.getElementById('textArea1');

    textArea1.onkeydown = () => {
        localStorage.setItem('textArea', `${textArea1.value}`);
    };

    let savedValue = localStorage.getItem('textArea', `${textArea1.value}`);

    textArea1.value = savedValue;

    /*Task2*/

    let Form1 = document.forms.form1;



        Form1.addEventListener('input', () => {

        let data = [];

        data.push(Form1.email.value);
        data.push(Form1.age.value);
        data.push(Form1.sex.value);
        data.push(Form1.a.checked);
        data.push(Form1.b.checked);
        data.push(Form1.c.checked);
        data.push(Form1.d.checked);
        data.push(Form1.e.checked);

        localStorage.setItem('data', JSON.stringify(data))


    });

    window.addEventListener('load', () => {

        let data = JSON.parse(localStorage.getItem('data'));

        Form1.email.value = data[0];
        Form1.age.value = data[1];
        Form1.sex.value = data[2];
        Form1.a.checked = data[3];
        Form1.b.checked = data[4];
        Form1.c.checked = data[5];
        Form1.d.checked = data[6];
        Form1.e.checked = data[7];





    })
