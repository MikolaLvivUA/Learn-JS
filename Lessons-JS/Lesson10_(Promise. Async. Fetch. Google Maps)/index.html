        //API курс валют приват банку

        fetch('https://api.privatbank.ua/p24api/pubinfo?json&exchange&coursid=5')
            .then(value => value.json())//цей метод перетворює наш запит в json
            .then(jsoinedValue => {
                jsoinedValue.forEach(kurs => {
                    document.write(`${kurs.ccy} to ${kurs.base_ccy} is: BUY ${kurs.buy} - SALE ${kurs.sale} <p>`)
                })
            })

    </script>
